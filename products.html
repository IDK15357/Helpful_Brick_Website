      <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .item { margin-bottom: 15px; }
    .cart-item { display: flex; align-items: center; margin-bottom: 8px; }
    .cart-item span { margin: 0 10px; }
    .cart-item input { width: 50px; text-align: center; }

<body>
    <h1>Product Catalog</h1>

  <div class="item">
    <img src="bundle1.jpg" alt="Bundle 1">
    <h3>Bundle 1</h3>
    <p>Includes bonus content and digital extras.</p>
    <p>Price: $4.99</p>
    <input type="number" id="qty-bundle1" value="1" min="1">
    <button onclick="addToCart('Bundle1', 4.99, 'qty-bundle1')">Add to Cart</button>
  </div>

  <div class="item">
    <img src="bundle2.jpg" alt="Bundle 2">
    <h3>Bundle 2</h3>
    <p>Premium bundle with all features unlocked.</p>
    <p>Price: $9.99</p>
    <input type="number" id="qty-bundle2" value="1" min="1">
    <button onclick="addToCart('Bundle2', 9.99, 'qty-bundle2')">Add to Cart</button>
  </div>

  <button onclick="goToCheckout()">Go to Checkout</button>

  <script>
    let cart = {};

    function addToCart(name, price, qtyInputId) {
      const quantity = parseInt(document.getElementById(qtyInputId).value);
      if (!cart[name]) {
        cart[name] = { price: price, quantity: 0 };
      }
      cart[name].quantity += quantity;
      alert(`${quantity} x ${name} added to cart.`);
    }

    function goToCheckout() {
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "checkout.html";
    }
  </script>
  <footer>
